<style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1C1C1C; /* Темный фон */
      color: #fff; /* Белый текст */
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden; /* Убедитесь, что нет прокрутки */
    }
    .container {
      background-color: #282828; /* Чуть более светлый темный фон для контейнера */
      border-radius: 0px;
      padding: 100px;
      width: 40%;
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px -10;
      font-size: 18px;
      color: #fff;
      background-color: #ab3027;
      text-align: center;
      text-decoration: none;
      border-radius: 0px;
      transition: background-color 0.3s;
      transition: transform 0.3s ease, background-color 0.3s ease;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
    }
    .button:hover {
      transform: scale(1.10) translateY(-5px);
      background-color: #cf807a;
      color: #1C1C1C; /* Добавлено свойство для черного цвета текста */
    }
  </style>
  </head>
  <body>
  <div class="container">
    <div class="header">
      <h1>Welcome to Slaughter!</h1>
    </div>
    <a href="steam://connect/51.68.160.174:7047" class="button">connect to server</a>
    <a href="https://discord.gg/qXKgD3BRfN" class="button">discord channel</a>
  </div>
  </body>
  </html>
